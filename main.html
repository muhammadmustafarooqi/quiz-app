<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glass Cards</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #cards-container {
            display: flex;
            gap: 24px;
            padding: 20px;
            overflow-x: auto; /* Horizontal scrolling if necessary */
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.4) transparent;
        }

        #cards-container::-webkit-scrollbar {
            height: 8px;
        }

        #cards-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            width: 280px;
            flex-shrink: 0;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: transform 0.4s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card h3 {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #fff;
        }

        .card p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .card a {
            display: inline-block;
            padding: 10px 18px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.4s ease, transform 0.2s ease;
        }

        .card a:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #a777e3, #6e8efb);
        }
    </style>
</head>
<body>

    <div id="cards-container"></div>

    <script>
        // Define cards data using an object
        var cardsData = [
            {
                title: "HTML QUIZ",
                description: "Start the quiz.",
                image: "https://verpex.com/assets/uploads/images/blog/Basic-HTML-Codes-for-Websites.webp?v=1691760654",
                link: "./htmlquize.html"
            },
            {
                title: "CSS QUIZ",
                description: "Start the quiz.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUH-oIAvcVSDEN54K4XFbmUAynW9xva-dQ0g&s",
                link: "./cssquize.html"
            },
            {
                title: "JAVASCRIPT QUIZ",
                description: "Start the quiz.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfUBggNh6V2Tbvv97OSTJjIXONNnv0hIGoWpoC3Vlz3vUO_aQ6QvvaSEBs5PauEx0z2us&usqp=CAU",
                link: "./javascriptquize.html"
            }
        ];

        // Function to generate cards dynamically
        function generateCards(data) {
            var container = document.getElementById("cards-container");

            for (var i = 0; i < data.length; i++) {
                var card = data[i];
                var cardElement = document.createElement("div");
                cardElement.className = "card";

                cardElement.innerHTML = `
                    <img src="${card.image}" alt="${card.title}">
                    <h3>${card.title}</h3>
                    <p>${card.description}</p>
                    <a href="${card.link}" target="./htmlquize.html">Start Quiz</a>
                `;

                container.appendChild(cardElement);
            }
        }

        // Call the function to generate cards
        generateCards(cardsData);
    </script>

</body>
</html>
